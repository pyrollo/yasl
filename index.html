<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="serverlist.js"></script>
</head>
<body onload="init();">
    <div id="head" class="bar">
        <span class="box">
            <select id="filter-types" onchange="on_change('filter-types')" disabled></select>
            <select id="filter-list-values" disabled onchange="on_change('filter-list-values')"></select>
            <input type="button" id="filter-button" value="Filter" onclick="add_filter()" disabled  />
        </span>
        <div id="filters"></div>
    </div>
    <div  id="page-servers">
        <div id="servers-header"></div>
        <div id="servers-list"></div>
    </div>
</body>
</html>
